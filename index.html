<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <link id="favicon" rel="icon" type="image/x-icon" href="favicon_light.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>1ABCDesign</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <script type="text/javascript">
      (function() {
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let savedTheme = localStorage.getItem('theme');

        // Set the default theme based on the system preference if not saved in localStorage
        if (!savedTheme) {
          savedTheme = prefersDarkMode ? 'dark' : 'light';
          localStorage.setItem('theme', savedTheme);
        }

        // Apply the theme to the document root
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
